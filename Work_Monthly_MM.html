  <style rel="stylesheet" type="text/css">
    /* ------------------ base and templates ---------------------*/
    *:root {
      font-size: 16px;
    }

    * {
      box-sizing: border-box;
      color: #ffab;
    }

    body#main {
      margin: 0;
      background: #000;
    }

    body>*:not(script) {
      display: block;
      margin: 1vh auto;
      max-width: 98%;
    }

    input,
    button {
      color: #ffab;
      background: #000;
    }

    *:focus {
      outline: yellow 1px solid;
    }

    .clearfix {
      content: '';
      display: table;
      clear: both;
    }

    .flex {
      display: flex;
    }

    .center {
      align-items: center;
      justify-content: center;
    }

    .equal {
      justify-content: space-around;
    }

    dialog#sms {
      background: #000 !important;
      color: #990;
      top: 25%;
      left: 0%;
      width: 50%;
      height: 50%;
      position: fixed;
      font-size: 24px;
    }

    footer {
      opacity: .5;
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
    }

    /* ------------------ targeted elements ---------------------*/
    div {
      overflow: scroll hidden;
      position: relative;
      height: 80vh;
    }

    img {
      height: 100%;
    }

    #box {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 99;
      width: 50%;
      border: 2px solid red;
    }

    img:nth-of-type(2) {
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 99;
      width: 100%;
      height: 100%;
    }

    /* ------------------ media queries ---------------------*/

    /* ------------------ black list quick test ---------------------*/

  </style>
</head>

  <script type="text/javascript">
    /* ---------------------------- base and templates -------------------------------- */
    const create = (c) => {
        return document.createElement(c);
      },
      append = (par, chil) => {
        return par.appendChild(chil);
      },
      node = (variable, t) => {
        let txt = document.createTextNode(t);
        variable.appendChild(txt);
        return;
      },
      event = (target, triger, func) => {
        return idF(target).setAttribute(triger, func);
      },
      substr = (a, b, c) => {
        if (Number.isInteger(b) && Number.isInteger(c)) {
          return a.substring(b, c);
        } else {
          return a.substring(1);
        }
      },
      $ = (e) => {
        if (e[0] == '#') {
          let x = substr(e);
          return document.getElementById(x);
        } else if (e[0] == '.') {
          let x = substr(e);
          return document.getElementsByClassName(x);
        } else if (e[0] == 'n') {
          let x = substr(e);
          return document.getElementsByName(x);
        } else if (e[0] == 't') {
          let x = substr(e);
          return document.getElementsByTagName(x);
        }
      },
      random = (min, max) => {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      };
    /* ---------------------------- targeted functions -------------------------------- */
    $('tIMG')[0].src = image;
    $('tIMG')[1].src = image;

    /* ---------------------------- callback -------------------------------- */
    window.setInterval(() => {
      let correct = 5,
        left = $('tDIV')[0].scrollLeft,
        max = $('tDIV')[0].scrollWidth,
        diff = $('tDIV')[0].scrollLeft - max,
        screenn = screen.width,
        percent = left / (max / 100),
        one = (screenn / 100) + correct,
        equal = left + (percent * one);

      //$('tVAR')[0].innerHTML = $('tDIV')[0].scrollLeft + ' ' + $('tDIV')[0].scrollWidth + ' ' + diff + ' ' + screen.width;
      $('#box').style.left = left + 'px';
    }, 4);

    /* ---------------------------- patch functions -------------------------------- */
    (() => {
      $('tDIV')[0].scrollLeft = 300;
    })();

    /* ---------------------------- load test functions -------------------------------- */
    $('#sms').show();
    window.setTimeout(() => {
      $('#sms').close();
      $('#sms').style.display = 'none';
    }, 1024);
    console.log('%cScript runs well!', 'font-size:32px; color:orange;');

  </script>
